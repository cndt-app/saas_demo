{% extends 'components/base.html' %}

{% block content %}
    <form class="space-y-3 max-w-[480px]" action="#" method="POST">
        <div>
            <label for="name" class="block text-sm/6 font-medium text-gray-900">Workspace name</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
                    placeholder="Workspace name"
                    required
                >
            </div>
        </div>
        <div>
            <label for="ext_id" class="block text-sm/6 font-medium text-gray-900">Ext Id</label>
        <div class="relative mt-2 rounded-md shadow-sm">
            <input
                type="text"
                name="ext_id"
                id="ext_id"
                class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
                placeholder="my-saas-user-inner-id"
                required
            >
            </div>
        </div>
        <div class="flex items-center justify-end">
            <button
                type="submit"
                class="flex w-[90px] justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
                Create
            </button>
        </div>
    </form>
{% endblock %}
