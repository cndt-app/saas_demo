{% extends 'components/base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-3">Error happened</h1>

    <div class="mb-1">
        HTTP Code: {{ error.http_code }}
    </div>
    <div class="mb-1">
        Code: {{ error.code }}
    </div>
    <div class="mb-3">
        Details: {{ error.message }}
    </div>

    <div>
        <a href="{% url 'signout' %}" class="justify-center bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Sign out
        </a>
    </div>

{% endblock %}
