{% extends 'components/base.html' %}

{% block content %}
    <div class="space-y-3">
        <div class="flex items-center justify-end">
            <a href="{% url 'workspaces-create' %}" class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">    
                Create workspace
            </a>
        </div>
    
        <ul role="list" class="divide-y divide-gray-200 rounded-xl border broder-gray-200 bg-white">
            {% for workspace in workspaces %}
                <li class="flex justify-between gap-x-6 py-3 px-3">
                    <div class="flex min-w-0 gap-x-4">
                        <div class="min-w-0 flex-auto">
                            <p class="text-xl/6 font-semibold text-gray-900">{{ workspace.name }}</p>
                            <p class="mt-1 truncate text-xs/5 text-gray-500">{{ workspace.ext_id }}</p>
                        </div>
                    </div>
                    <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end sm:justify-center">
                        <a href="{% url 'dashboards' workspace.id workspace.token %}" class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Dashboards
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
